---
layout: page
title: Booklet
---

<main class="shelf">
  {% for book in site.data.books  %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="/assets/images/cover/{{ book.image }}" alt="{{ book.title }}" width="100" height="200">
      </a>
    </figure>
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
    </div>
  </article>
  {% endfor %}
</main>
