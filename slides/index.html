---
layout: page
title: Slides
description: Berkas presentasi beragam materi yang pernah dipaparkan pada berbagai kegiatan
---

<main class="shelf">
  {% for book in site.data.slides  %}
  <article class="slide">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="/assets/images/slides/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <h4><a style="text-decoration: none;" href="{{ book.link }}">{{ book.title }}</a></h4>     
    </div>
  </article>
  {% endfor %}
</main>
