---
layout: page
title: Buku
---

<main class="shelf">
  {% for book in site.data.buku  %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="/assets/images/cover/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <h4>{{ book.title }}</h4> 
      <p style="font-size:70%;">{{ book.author }}</p>
    </div>
  </article>
  {% endfor %}
</main>
