---
layout: page
title: Resensi
---

<main class="shelf">
  {% for book in site.data.resensi  %}
  <article class="book">
    <figure class="book-cover">
		{% for post in site.posts %}
			{% if post.title == book.title %}
				<a href="{{ site.url }}{{ post.url }}">
				  <img src="/assets/images/film/{{ book.image }}" alt="{{ book.title }}">
				</a>
			{% endif %}
		{% endfor %}
    </figure>
    <div class="book-info" align="center">
		<h4>{{ book.title }}</h4>
		<p style="font-size:90%;">{{ book.author }}</p>
    </div>
  </article>
  {% endfor %}
</main>
