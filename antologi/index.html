---
layout: page
title: Antologi
description: Buku bersama yang dibentuk dari kumpulan tulisan dari berbagai penulis secara kolektif
---

<main class="shelf">
  {% for book in site.data.antologi  %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="/assets/images/cover/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <h3><a style="text-decoration: none;" href="{{ book.link }}">{{ book.title }}</a></h3>     
      <p style="font-size:70%;">{{ book.author }}</p>
    </div>
  </article>
  {% endfor %}
</main>
